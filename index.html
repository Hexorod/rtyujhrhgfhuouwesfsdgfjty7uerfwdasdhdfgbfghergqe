<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Launcher</title>
<style>
body { 
  margin:0; 
  font-family:sans-serif; 
  background:#14142b; 
  color:white; 
  overflow:hidden; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  height:100vh;
}
.sidebar { 
  width:320px; 
  background:#14142b; 
  padding:40px 20px; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:center; 
  border-radius:12px;
  border:2px solid #252550;
  box-shadow:0 0 20px rgba(90,90,255,0.5);
}
.sidebar h1 { 
  font-size:28px; 
  margin-bottom:30px; 
  text-shadow:0 0 15px #5a5aff; 
  text-align:center;
}
#launchBtn { 
  background:#5a5aff; 
  border:none; 
  padding:20px 30px; 
  border-radius:12px; 
  cursor:pointer; 
  font-size:20px; 
  color:white; 
  transition:0.2s; 
}
#launchBtn:hover { 
  background:#7878ff; 
}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h1>boyz for the games v2</h1>
  <button id="launchBtn">Open da game</button>
</div>

<script>
document.getElementById('launchBtn').addEventListener('click', () => {
    const gameURL = "https://hexorod.github.io/wsrdkgmsjfghjsdaifcjsdfgjhrfadawdwsgdfgdfgwer/";

    const newWindow = window.open('', '_blank');
    newWindow.document.write(`
        <html>
        <head>
            <title>Google Classroom</title>
            <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
            <style>
                html, body { margin:0; height:100%; overflow:hidden; background:#000; }
                iframe { width:100%; height:100%; border:none; }
            </style>
        </head>
        <body>
            <iframe src="${gameURL}" allowfullscreen></iframe>
        </body>
        </html>
    `);
    newWindow.document.close();
});
</script>

</body>
</html>
